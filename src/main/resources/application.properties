spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:customers}
spring.datasource.username=${DB_USERNAME:customer}
spring.datasource.password=${DB_PASSWORD:customer}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.swagger-ui.path=/swagger-ui.html

rabbitmq.exchange=customer.exchange
rabbitmq.routingkey=customer.update
rabbitmq.queue=customer.queue

# RabbitMQ default configurations
spring.rabbitmq.host=${RABBITMQ_HOST:host.docker.internal}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
